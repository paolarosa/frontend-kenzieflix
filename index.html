<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
    <header class="logo">
        <figure class="logotipo">
            <img src="./img/logo.png">
        </figure>
    </header>

    <main class="principal">
        <h1> Quem está assistindo?</h1>
        <ul class="usuarios"> 
            <li class="usu1">
            
                <figure>
                    <div class="imagem">
                    <img src="./img/pink.png">
                    </div>
                </figure>
                
                <h2>Aline</h2>
            </li>
            <li class="usu2">
                
                <figure>
                    <div class="imagem">
                    <img src="./img/panda.png">
                    </div>
                </figure>
                
                <h2>Pedrinho</h2>
            </li>
            <li class="usu3">
                
                <figure>
                    <div class="imagem">
                    <img src="./img/robot.png">
                    </div>
                </figure>
                

                <h2>Júlia</h2>
            </li>
            <li class="usu4">
                <div class="imagem">
                    <figure class="borda">
                    <img src="./plusnova.png">
                </figure>
                </div>
                <h2>Adicionar perfil</h2>
            </li>
        </ul>
    </main>
    <footer class="botao">
        <form>
        <button type="submit"> Gerenciar Perfis </button>
        </form>
    </footer>
</div>
</body>

</html>
